manifest:
  remotes:
    - name: urob
      url-base: https://github.com/urob
    - name: t0bybr
      url-base: https://github.com/t0bybr

  projects:
    - name: zmk
      remote: urob
      revision: main
      import: app/west.yml
    - name: zmk-helpers
      remote: urob
      revision: main
      path: modules/helpers
    - name: zmk-auto-layer
      remote: urob
      revision: main
      path: modules/auto-layer
    - name: zmk-tri-state
      remote: urob
      revision: main
      path: modules/tri-state
    - name: pim447
      remote: t0bybr
      revision: main


  self:
    path: config